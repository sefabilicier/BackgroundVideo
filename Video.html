<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="Video.css" />
  </head>
  <body>
    <!--preloader-->

    <div class="preloader">
      <img src="/P9-Video/icons8-dots-loading.gif" alt="preloader">
    </div>

    <!--header-->
    <header>
        <video class="video-container" controls muted autoplay loop>
            <source src="/P9-Video/video (2160p).mp4" type="video/mp4"/>
        </video>
        <h1>Technology has changed the world!</h1>

        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </header>
    
    <!-- javascript -->
    <script src="Video.js"></script>
  </body>
</html>
